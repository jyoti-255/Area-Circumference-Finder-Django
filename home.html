<html>
<head>
    <title>Area Circumference Finder</title>
    <style>
        * { font-size: 50px; }
        body { background-color: lightblue; }
    </style>
</head>
<body>
<center>
    <h1>Area Circumference Finder</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="radius">Enter Radius</label>
        <input type="number" step="any" placeholder="enter radius" id="radius" name="radius" required min="0.1"/>
        <br><br>
        <input type="submit" value="Find AnC"/>
    </form>
    <h2>{{ msg }}</h2>
</center>
</body>
</html>
